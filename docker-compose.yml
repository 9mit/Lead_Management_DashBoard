version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lead-management-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: leads-crm
    volumes:
      - mongodb_data:/data/db
    networks:
      - lead-management-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lead-management-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/leads-crm?authSource=admin
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: lead-management-super-secret-jwt-key-2026
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - lead-management-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  lead-management-network:
    driver: bridge
